<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="C:\fontawesome-free-6.6.0-web/css\all.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
               <h2 class="title title-primary">Welcome back!</h2>
               <p class="description description-primary">To keep connected with us</p>
               <p class="description description-primary">Pleace login with your personal info</p>
               <button id="singin" class="btn btn-primary">Sing in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Creat Account</h2>
                <div class="social-media">
                   <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href= "#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </li>
                        </a>
                   </ul> 
                </div><!-- social-media -->
                <p class="description description-second">or use your email for registration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <button class="btn btn-second">Sing up</button>
                </form>
            </div><!--second column-->    
        </div><!--first content-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello Friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="singup" class="btn btn-primary">Sing up</button>
             </div>
             <div class="second-column">
                 <h2 class="title title-second">Sing in Developer</h2>
                 <div class="social-media">
                    <ul class="list-social-media">
                         <a class="link-social-media" href="#">
                         <li class="item-social-media">
                             <i class="fa-brands fa-facebook-f"></i>
                         </li>
                         </a>
                         <a class="link-social-media" href= "#">
                         <li class="item-social-media">
                             <i class="fa-brands fa-google-plus-g"></i>
                         </li>
                         </a>
                         <a class="link-social-media" href="#">
                         <li class="item-social-media">
                             <i class="fa-brands fa-linkedin-in"></i>
                         </li>
                         </a>
                    </ul> 
                 </div>
                 <!-- social-media -->
                 <p class="description description-second">or use your email account:</p>
                 <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">forgot your password?</a>
                    <button class="btn btn-second">Sing in</button>
                </form>
             </div><!--second column-->
        </div><!--second content-->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
